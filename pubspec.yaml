name: marinuata_app
description: App de monitoramento pesqueiro offline-first.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Banco Local
  isar: ^3.1.0
  isar_flutter_libs: ^3.1.0
  path_provider: ^2.1.1

  # Firebase
  firebase_core: ^2.27.0
  firebase_auth: ^4.17.8
  cloud_firestore: ^4.15.8
  google_sign_in: ^6.2.1

  # Estado
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3

  # Utilitários
  uuid: ^4.2.1
  intl: ^0.19.0
  gap: ^3.0.0
  geolocator: ^10.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  
  # --- Geradores de Código ---
  build_runner: ^2.4.8
  isar_generator: ^3.1.0
  riverpod_generator: ^2.3.9

  # --- Gerador de Ícones (NOVO) ---
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - assets/

# --- CONFIGURAÇÃO DO ÍCONE ---
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/logo_pmap.png" 
  min_sdk_android: 21 # Mantém compatibilidade
  adaptive_icon_background: "#FFFFFF" # Fundo branco para Androids novos
  adaptive_icon_foreground: "assets/logo_pmap.png"